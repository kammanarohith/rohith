<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Language Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Movie Language Translator</h1>
    
    <div class="upload-section">
      <label for="movie-upload">Upload your movie file:</label>
      <input type="file" id="movie-upload" accept="video/*">
    </div>
    
    <div class="language-detection">
      <p id="detected-language">Detecting language...</p>
    </div>
    
    <div class="translation-section">
      <label for="target-language">Select target language for translation:</label>
      <select id="target-language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <!-- Add more languages as needed -->
      </select>
      <button id="translate-btn" onclick="translateMovie()">Translate</button>
    </div>
    
    <div class="result-section">
      <p id="translation-result">Translation will appear here...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
