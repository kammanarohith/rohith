<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLAMES Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 48px;
      color: #d72638;
    }
    h2 {
      font-size: 36px;
      color: #333;
    }
    img {
      width: 180px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>FLAMES Result</h1>
  <h2 id="resultText"></h2>
  <img id="resultImage" src="" alt="FLAMES Meaning">

  <script>
    const flamesMeaning = {
      F: { label: "Friends", img: "https://img.icons8.com/3d-fluency/200/friends--v1.png" },
      L: { label: "Lovers", img: "https://img.icons8.com/3d-fluency/200/hearts.png" },
      A: { label: "Attraction", img: "https://img.icons8.com/3d-fluency/200/like.png" },
      M: { label: "Marriage", img: "https://img.icons8.com/3d-fluency/200/wedding-rings.png" },
      E: { label: "Enemies", img: "https://img.icons8.com/3d-fluency/200/broken-heart.png" },
      S: { label: "Siblings", img: "https://img.icons8.com/3d-fluency/200/siblings.png" }
    };

    const params = new URLSearchParams(window.location.search);
    const letter = params.get('letter');

    if (letter && flamesMeaning[letter]) {
      const { label, img } = flamesMeaning[letter];
      document.getElementById('resultText').textContent = `${letter} - ${label}`;
      document.getElementById('resultImage').src = img;
    } else {
      document.getElementById('resultText').textContent = "Invalid result.";
    }
  </script>
</body>
</html>
